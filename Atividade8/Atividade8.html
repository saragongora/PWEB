<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Filme</title>
    <link rel="stylesheet" type="text/css" href="Atividade8.css">
</head>
<body>
    <h1>Pesquisa de Filme</h1>
    <form id="formPesquisa">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>
        
        <label for="opiniao">Opinião:</label>
        <select id="opiniao" required>
            <option value="1">Péssimo</option>
            <option value="2">Regular</option>
            <option value="3">Bom</option>
            <option value="4">Ótimo</option>
        </select>
        
        <button type="submit">Adicionar Resposta</button>
    </form>

    <button onclick="abrirPopUp()">Exibir Resultados</button>

    <div id="resultados">
        <p>Média de Idade: <span id="mediaIdade"></span></p>
        <p>Idade da Pessoa Mais Velha: <span id="idadeMaisVelha"></span></p>
        <p>Idade da Pessoa Mais Nova: <span id="idadeMaisNova"></span></p>
        <p>Quantidade de Pessoas que Responderam Péssimo: <span id="qtdPessimo"></span></p>
        <p>Porcentagem de Pessoas que Responderam Ótimo ou Bom: <span id="porcentagemOtimoBom"></span></p>
        <p>Número de Mulheres: <span id="numMulheres"></span></p>
        <p>Número de Homens: <span id="numHomens"></span></p>
    </div>

    <script src="Atividade8.js"></script>
</body>
</html>
